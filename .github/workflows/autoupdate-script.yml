name: Run Deno Task and Commit Changes

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-deno-task:
    runs-on: ubuntu-latest

    steps:
      - name: Lists current directory
        run: ls

      - name: Full Working Directory
        run: pwd

      - name: Set up Environmental Variables
        run: |
          echo "STRATZ_BEARER_TOKEN=${{ secrets.STRATZ_BEARER_TOKEN }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Deno
        uses: denolib/setup-deno@v2

      - name: Run Deno task
        run: deno task update

      - name: Configure Git with Deploy Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY_PRIVATE }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "muelltyl@gmail.com"
          git config --global user.name "Tyler Mueller"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --abbrev=0 --tags --always)
          echo "::set-output name=latest_tag::$latest_tag"

      - name: Increment patch version
        id: increment_version
        run: |
          current_tag=$latest_tag
          IFS='.' read -ra parts <<< "$current_tag"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          new_patch=$((patch+1))
          new_tag="$major.$minor.$new_patch"
          echo "::set-output name=new_tag::$new_tag"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Automatic commit by Deno task update"
          git push

        env:
          DEPLOY_KEY_PRIVATE: ${{ secrets.DEPLOY_KEY_PRIVATE }}

      - name: Create new tag
        run: |
          git tag -a ${{ steps.increment_version.outputs.new_tag }} -m "Version ${{ steps.increment_version.outputs.new_tag }}"
          git push origin ${{ steps.increment_version.outputs.new_tag }}
